<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="Текст">Текст</label>
            <input type="text" id="Текст" value="Текст по умолчанию" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="введите email">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" max="6" min="0" step="2">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="-10" max="10" step="5">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>


        <div>
            <label for="message">Сообщение:</label>
            <br>
            <textarea id="message" cols="36" rows="3"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="mail">Муж</option>
                <option value="femail">Жен</option>
                <option value="empty" selected></option>
            </select>
        </div>


        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="food"> Картошка
            <input type="checkbox" name="food"> Роллы
            <input type="checkbox" name="food"> Фрукты
        </div>


        <button type="submit">Отправить форму</button>
        <!-- <input type="submit" value="Отправить форму"> -->
    </form>
</body>
</html>
